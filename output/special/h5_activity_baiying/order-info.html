        documentElement.className += " pc pc-ie pc-ie8";
    } else if ( userAgent.toLowerCase().match( /msie/gi ) || navigator.msPointerEnabled || navigator.pointerEnabled ) {
         documentElement.className += " pc pc-ie";
    } else {
        documentElement.className += " pc";
    }
})(navigator);</script>
