<!DOCTYPE html>
<html class="ui-viewport-640" lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="1.1跨年产品粉丝节,i代言">
    <meta name="description" content="产品一句话介绍,i代言">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">
    <title>订单确认页</title>
    <script>
        // class
        ! function( navigator ) {
            var userAgent = navigator.userAgent;
                documentElement = document.documentElement;
            if ( userAgent.match( /micromessenger\/5/gi ) ) {
                documentElement.className += " mobile wx_mobile wx_mobile_5";
            } else if ( userAgent.match( /micromessenger/gi ) ) {
                documentElement.className += " mobile wx_mobile";
            } else if ( userAgent.match( /ucbrowser/gi ) ) {
                documentElement.className += " mobile uc_mobile";
            } else if ( /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test( userAgent.toLowerCase() ) ) {
                documentElement.className += " mobile";
            } else if ( userAgent.toLowerCase().match( /msie/gi ) && ( parseFloat( userAgent.toLowerCase().match( /msie ([0-9]{1,}[\.0-9]{0,})/i )[1] || 999 ) < 9 ) ) {
                documentElement.className += " pc pc-ie pc-ie8";
            } else if ( userAgent.toLowerCase().match( /msie/gi ) || navigator.msPointerEnabled || navigator.pointerEnabled ) {
                 documentElement.className += " pc pc-ie";
            } else {
                documentElement.className += " pc";
            }
        }( navigator );
        // meta
        ! function( userAgent ) {
            var screen_w = parseInt(window.screen.width),
                scale = screen_w / 640;
            if ( /Android (\d+\.\d+)/.test( userAgent ) ) {
                var version = parseFloat( RegExp.$1 );
                document.write( version > 2.3
                    ? '<meta name="viewport" content="width=640, minimum-scale = ' + scale + ", maximum-scale = " + scale + ', target-densitydpi=device-dpi">'
                    : '<meta name="viewport" content="width=640, target-densitydpi=device-dpi">' );
            } else {
                document.write( '<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">' );
            }
        }( navigator.userAgent );
    </script>
    <link rel="stylesheet" type="text/css" href="http://static.idaiyan.cn/special/h5_20150101/css/aio.min.css">
    <link rel="stylesheet" type="text/css" href="css/idaiyan11.css">
    <style>
        .power-scroll-container{visibility: visible;}
        .power-scroll-container .slide-gain.js-form-infos .ui-field .ui-textarea{height:auto;}
    </style>
</head>
<body>
<div class="power-scroll-container slide-intro">
    <div class="slide-gain js-form-infos">
        <div class="ui-top-space"></div>
        <div class="font-size-60 ui-title text-center">
            <span class="c-bluel">确认订单</span>
        </div>
        <div class="ui-center-space"></div>
        <div class="ui-field">
            <div class="center font-size-24 ui-input-txt disabled">
                <label for="">手机号：</label><input disabled class="c-white disabled font-size-30" type="text" name="user_phone" value="" autocomplete="off">
            </div>
        </div>
        <div class="ui-center-space"></div>
        <div class="ui-field">
            <div class="center font-size-24 ui-input-txt disabled">
                <label for="">姓　名：</label><input disabled class="c-white  font-size-30" type="text" name="user_name" value="考夫特" autocomplete="off">
            </div>
        </div>
        <div class="ui-center-space"></div>
        <div class="ui-field">
            <div class="center font-size-24 ui-input-txt disabled">
                <label for="">支付宝：</label><input disabled class="c-white font-size-30" type="text" name="user_alipay" value="kaofute@idaiyan.com" autocomplete="off">
            </div>
        </div>
        <div class="ui-center-space"></div>
        <div class="ui-field">
            <div class="center font-size-24 ui-input-txt ui-address disabled">
                <label for="">地　址：</label>
                <div class="ui-textarea-wrap">
                    <div disabled class="ui-textarea c-white font-size-30" name="user_address">考夫特省考夫特市考夫特区考夫特街607号考夫特大厦706室</div>
                </div>
            </div>
        </div>
        <div class="ui-center-space"></div>
        <div class="ui-btn-wrap clearfix">
        <input type="hidden" value="1" name="product_id">
            <div class="center ui-btn ui-button ui-pay-btn">
                <a class="c-bluel js-pay-btn font-size-48 text-center" href="javascript:;">支 付</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
