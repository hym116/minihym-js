<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        *{box-sizing:border-box;}
        body{
            font-family: punctuation,"Hiragino Sans GB","Helvetica Neue",\5FAE\8F6F\96C5\9ED1,Tohoma;
            font-size:14px;
            line-height: 1.5;
            background: #f0f2f6;
        }
        .wp{
            position: absolute;
            top:0;
            bottom:0;
            width:100%;
            background: #f0f2f6;
        }
        h1{
            margin:100px 0;
            color:#414349;
            font-size:60px;
            text-align: center;
        }
        ul{
            width:960px;
            margin:0 auto;
            list-style:none ;
            font-size:0;
        }
        ul li{
            display: inline-block;
            width:33.3333333333%;
            padding:20px;
            font-size:18px;
            text-align: center;
        }
        ul a{
            display: block;
            height:280px;
            padding:40px;
            color:#414349;
            text-decoration: none;
            background: #fff;
        }
        ul i{
            display: block;
            width:150px;
            height:150px;
            margin: 0 auto;
            border-radius: 75px;
            font-size:80px;
            color:#fff;
            line-height: 150px;
            text-align: center;
            font-style: normal;
            /*text-indent: -15px;*/
            background: #5c9df5;
        }
        ul p{
            padding:20px 0;
        }
        *
        {
            transition: all 1s;
            -moz-transition: all 1s; /* Firefox 4 */
            -webkit-transition: all 1s; /* Safari 和 Chrome */
            -o-transition: all 1s; /* Opera */
        }
        ul a:hover{
            box-shadow: 0 0 20px #ccc;
        }
        ul a:hover i{
            background-color: #f5615d;
        }
        ul a:hover p{
            color:#fc5f45;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="wp">
    <h1>i代言 - 前端静态页预览</h1>
    <ul>
        <li><a href="special/"><i>S</i><p>专题</p></a></li>
        <li><a href="website/"><i>W</i><p>桌面端</p></a></li>
        <li><a href="webapp/"><i>A</i><p>移动端</p></a></li>
    </ul>
</div>
</body>
</html>
