<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Rotate</title>
	<style type="text/css">
		.odiv{
			text-align: center;
			width: 300px;
			height: 100px;
			border: 1px solid #123ade;
			margin: 100px auto;
			-webkit-animation: Rotate 1s 100ms  linear both;
			 -webkit-transform-origin:center top;
		}
		@-webkit-keyframes Rotate{
			0%{
				
				-webkit-transform: perspective(400px) rotateX(90deg);
			}
			100%{
				-webkit-transform: perspective(400px) rotateX(0);
			}
		}
		
	</style>
</head>
<body>
	<div class="odiv">
		<h1>beauty hym</h1>
	</div>
</body>
</html>
