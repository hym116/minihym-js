
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>sMan</title>
	<style type="text/css">
		
.body{background:#123ade;}
#Rdiv{
		margin: 100px auto;
		position: absolute;
		overflow: hidden;
		width: 60px;
		height:67px;
		background:url(hj-qq.png) no-repeat;
		 -webkit-animation-timing-function: steps(9,end);
	    animation-timing-function: steps(9,end);
	    -webkit-animation-duration: .6s;
	    animation-duration: .6s;
	    -webkit-animation-name: m6runner;
	    animation-name: m6runner;
	    -webkit-animation-delay: .6s;
	    animation-delay: .6s;
	    animation-iteration-count: infinite;
	    -webkit-animation-iteration-count: infinite;
	    animation-direction: alternate;
	    -webkit-animation-direction: alternate
	}
	
	@-webkit-keyframes m6runner{
		 0% {
        background-position: 0 0
	    }
	    100% {
	        background-position: -540px 0
	    }
	}
	.walk{
		-webkit-animation-duration: 4.5s;
	    animation-duration: 4.5s;
	    -webkit-animation-name: m6walk;
	    animation-name: m6walk;
	    -webkit-animation-delay: .4s;
	    animation-delay: .4s;
	    animation-iteration-count: 1;
	    -webkit-animation-iteration-count: 1;
	    animation-timing-function: ease-in;
	    -webkit-animation-timing-function: ease-in;
	    animation-fill-mode: forwards;
	    -webkit-animation-fill-mode: forwards;
	    -webkit-transform-origin: 0 50%;
	    -ms-transform-origin: 0 50%;
	    transform-origin: 0 50%
	}
	@-webkit-keyframes m6walk {
    0% {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0)
    }
    100% {
        -webkit-transform: translate3d(250px, 0, 0);
        transform: translate3d(250px, 0, 0)
    }
}
	</style>
	
</head>
<body>
	<div class="walk">
		<div id="Rdiv">
	</div>
	</div>
	
</body>
</html>
