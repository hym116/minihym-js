	<script type="text/javascript">
		
		function onBridgeReady() {
			var mainTitle="黑马硅谷游学第三期开始招募啦~！",
			mainDesc="跟着i黑马，一起到硅谷学创业吧！",
			mainURL="http://42.62.26.50/hmy/index.html",
			mainImgUrl= "http://42.62.26.50/hmy/sm_logo.jpg";

	    //转发朋友圈
	    WeixinJSBridge.on("menu:share:timeline", function(e) {
	    	var data = {
	    		img_url:mainImgUrl,
	    		img_width: "120",
	    		img_height: "120",
	    		link: mainURL,
	            //desc这个属性要加上，虽然不会显示，但是不加暂时会导致无法转发至朋友圈，
	            desc: mainDesc,
	            title: mainTitle
	        };
			$.get("pengyouquan/pengyouquan.html");
	        WeixinJSBridge.invoke("shareTimeline", data, function(res) {
	        	WeixinJSBridge.log(res.err_msg)
	        });
	    });
	    //同步到微博
	    WeixinJSBridge.on("menu:share:weibo", function() {
	    	WeixinJSBridge.invoke("shareWeibo", {
	    		"content": mainDesc,
	    		"url": mainURL
	    	}, function(res) {
	    		WeixinJSBridge.log(res.err_msg);
	    	});
	    });
	    //分享给朋友
	    WeixinJSBridge.on('menu:share:appmessage', function(argv) {
	    	$.get("pengyou/pengyou.html");
	    	WeixinJSBridge.invoke("sendAppMessage", {
	    		img_url: mainImgUrl,
	    		img_width: "120",
	    		img_height: "120",
	    		link: mainURL,
	    		desc: mainDesc,
	    		title: mainTitle
	    	}, function(res) {
	    		WeixinJSBridge.log(res.err_msg)
	    	});
	    });
	};
	//执行
	document.addEventListener('WeixinJSBridgeReady', function() {
		onBridgeReady();
	});
	
	
	
	//滑动监听
	Touchy.stopWindowBounce();

	var touchMe = document.getElementById('pt-main');

	function pagenation(point){
		if(point.y-startpoint.y>=50){
			_prePage();
		}else if(point.y-startpoint.y<=-50){
			_nextPage();
		}
	}
	var startpoint;
	function moveStart(point){
		startpoint=point;
	}
	Touchy(touchMe, true, function (hand, finger) {
		finger.on('start', moveStart);
		//finger.on('move' , pagenation);
		finger.on('end'  , pagenation);
	});
	
	// css script 图片的自适应 
	var _winWidth=$(window).width();
	var _winScale=_winWidth/640;
	$(".from-r,.from-l,.from-t,.from-b").css("transform","scale("+_winScale+")");
	$(".from-r,.from-l,.from-t,.from-b").css("-webkit-transform","scale("+_winScale+")");
	var _winHeight=$(window).height();
	if(_winHeight>=480){
		$(".scrollTip").show();
	}
