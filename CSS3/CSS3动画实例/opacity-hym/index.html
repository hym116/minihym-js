<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>opacity-mask</title>
	<style type="text/css">
		body{
			background:#333;
		}
		.content{
         width: 980px;
         margin: 50px auto;
         padding-left: 150px;
}
		.img{
			float: left;
			position: relative;
			margin-left: -80px;
			margin-right: -20px;
			border: 1px solid #fff;
			-webkit-transform: scale(0.6);
			-webkit-transition-duration:0.5s ;
		}
		.img img{
			padding:10px;
		}
		.img:hover{
			-webkit-transform: scale(0.8);
			-webkit-box-shadow: 0 0 30px #ccc;
		}
		
		.mask{
			position: absolute;
			opacity: 0.6;
			width: 100%;
			height: 100%;
			background: #000;
			-webkit-transition-duration:0.5s;
		}
		#img1:hover .mask{
			height: 0%;
			opacity: 1;
		}
		#img2:hover .mask{
			
			-webkit-transform:scale(0);
			opacity: 1;
		}
		#img3:hover .mask{
			
			-webkit-transform:scale(0) rotateX(360deg);
			opacity: 1;
		}
		
	</style>
</head>
<body>
	<div class="content">
	

	<div class="img" id="img1">
	<div class="mask"></div>
	<img src="1.jpg"/>
	</div>
	<div class="img" id="img2">
	<div class="mask"></div>
	<img src="2.jpg"/>
	</div>
	<div class="img" id="img3">
	<div class="mask"></div>
	<img src="3.jpg"/>
	</div>
	</div>
</body>
</html>
