	<title>图片伸缩</title>

	<style type="text/css">
	     *{
	     	margin: 0;
	     	padding: 0;
	     	
	     }
	     li{
	     	list-style: none;
	     }
	     .ul_items li{
	     	
	     	height: 35px;
	     	line-height: 35px;
	     	padding:0 80px;
	     }
		#box{
			overflow: hidden;
			width: 923px;
			height: 343px;
			position: relative;
			margin: 50px auto;
		}
		.ul_items{
			
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			background: #162631;
			opacity: 0.8;
			height:35px;
			color: #fff;
		}
		#box ul li{
			float: left;
		}
		.pa{
			position: absolute;
			bottom: 0;
			width: 231px;
			display: none;
		}
		.pic1{
			left:0
		}
		.pic2{
			left:231px;
		}
		.pic3{
			left:462px;
		}
		.pic4{
			left:693px;
		}
		.bg{
		}
		
		.ul_box{
			width: 2769px
       }
       .ul_box{
        	 -webkit-animation: shown 3s  infinite;
        }
       @-webkit-keyframes shown{
       	0%{
       		-webkit-transform: translateX(0);
       	}
       50%{
       	-webkit-transform: translateX(-923px);
       }
       100%{
       		-webkit-transform: translateX(-1846px);
       }
       }

	</style>

		<div id="box">

				<li><img class="bg" src="1.png"/></li>

			</ul>
