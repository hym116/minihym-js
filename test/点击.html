<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <style>
        .first{
            color: #333;
        }
        .second{
            color: red;
        }
        .second li{
          display: none;
        }
    </style>
</head>
<body>
    <ul class="first">
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
    </ul>
    <ul class="second">
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
    </ul>
    <script>
    $(function(){
        // 显示
        $(document).on("click",function(){
            $(".second").find("li").hide();
        });
        $(".first li").each(function(){
            var that = $(this);
            var index = that.index();
            that.on("click",function(e){
                secondLiShow(index);
                e.stopPropagation();
            });
        })
        function secondLiShow(index){
            var parent = $(".second");
            parent.find("li").eq(index).show();
        }
    });
    </script>
</body>
</html>
