<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="styles/common.css">
    <link rel="stylesheet" type="text/css" href="styles/register.css">
    <script type="text/javascript" src="js/modules/libs/jquery/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/modules/app/register.js"></script>
</head>
<body>
 <!--    <div class="top">
        <img src="images/logo-chuangyejia.png" width="90" height="48">
    </div> -->
    <div class="header-wrap">
        <div class="header cf">
            <div class="logo fl"></div>
            <div class="righttips fr">
                    <a class="common-question" href="">常见问题</a>
            </div>

        </div>
    </div>
    <div class="register">
        <div class="register-box">
            <div class="register-title">
                注册账号
            </div>
            <form>
                <ul>
                    <li class="phone">
                    <div class="select-wrap">
                        <select id="mobile-num">
                            <option>中国（＋86）</option>
                            <option>中国（＋86）</option>
                            <option>香港（＋86）</option>
                        </select>
                        <div class="selected-item">中国（＋86）</div>
                    </div>
                       
                        <input type="text" id="inputphone" value="请输入手机号码" placeholder="请输入手机号码" class="phone-number" >
                    </li>
                    <li class="identify">
                        <input type="text"  value="请输入验证码" placeholder="请输入验证码" class="identify-code">
                        <img src="images/identify-code.jpg" width="124" height="45">
                    </li>
                    <li>
                        <button>立即注册</button>
                    </li>
                    <li class="agreement">
                        点击“立即注册”，即表示您同意并愿意遵守 <a href="#" target="blank">注册用户协议</a>
                    </li>
                </ul>
            </form>
        </div>
        
    </div> 
    <p class="login-bottom">
        常见问题<br>
        Copyright © 2014-2015 i代言(idaiyan.cn) 版权所有
    </p>

</html>
