<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="styles/common.css">
    <link rel="stylesheet" type="text/css" href="styles/register.css">
    <link rel="stylesheet" type="text/css" href="styles/register-phone-verification.css">
    <link rel="stylesheet" type="text/css" href="styles/email-modify-emailcheck.css">

</head>
<body>
<!-- 页面顶部信息 -->
<div class="header-wrap">
    <div class="header cf">
        <div class="logo fl"></div>
        <div class="righttips fr">
            <a class="common-question" href="">常见问题</a>
        </div>
    </div>
</div>
    <div class="register">
        <div class="register-box">
            <div class="register-title">
                绑定安全邮箱
            </div>
            <form>
                <div class="steps">
                    <ul class="step1">
                        <li class="left-txt">输入新邮箱</li>
                        <li class="center-txt red-txt">验证新邮箱</li>
                        <li class="right-txt">完成</li>
                    </ul>
                    <ul class="bar">
                        <li class="left-bar left-barbg">
                            
                            
                        </li>
                        <li class="right-bar right-barbg">
                            
                        </li>
                    </ul>
                    <ul class="dot-list">
                        <li class="left dot dot-red"></li>
                        <li class="center dot dot-red"></li>
                        <li class="right dot dot-gray"></li>
                    </ul>
                </div>
                <ul class="phone-verification">
                    <li class="verifiy-code-tip">我们向邮箱<span class="red">41*****99@qq.com</span> 发送验证邮件</li>
                    <li class="identify">
                        <input class="identify-code" type="text" placeholder="请输入验证码" >
                        <a class="get-code" href="#">获取验证码</a>
                    </li>
                    <li class="btn-box">
                        <button class="red-bg red-small">确定</button>
                        <a href="#" class="cancel">取消</a>
                    </li>
                    <li class="get-fail">
                        <a class="failure-reason" href="#">我为何收不到验证码？</a>
                        <div class="wrong">
                            邮箱地址有误？<a class="once-again" href="#">重新获取</a>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <p class="login-bottom">
        常见问题<br>
        Copyright © 2014-2015 i代言(idaiyan.cn) 版权所有
    </p> 
<!-- 前端静态页js，请勿嵌套 -->
<script type="text/javascript" src="js/floatmenu.js"></script>
<!-- 前端静态页js，请勿嵌套 end--> 
</body>
</html>
