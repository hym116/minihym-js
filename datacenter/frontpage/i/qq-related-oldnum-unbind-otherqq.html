<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="styles/uc-related-num.css">
    <script type="text/javascript" src="js/modules/libs/jquery/jquery-1.11.2.js"></script>
      <script type="text/javascript" src="js/modules/libs/icheck/icheck.js"></script>
    <script type="text/javascript" src="js/modules/app/uc-no-otherqq.js"></script>
</head>
<body>
<!-- 页面顶部信息 -->
    <div class="header-wrap">
        <div class="header cf">
            <div class="logo fl"></div>
            <div class="righttips fr">
                <a class="common-question" href="">常见问题</a>
            </div>
        </div>
    </div>
<!-- 主体内容 -->
    <div class="main-wrap">
        <div class="main qq-info unbind-otherqq">
            <h1>成功关联创业家账号</h1>
            <div class="content">
            <!-- 头像 -->
            <div class="two-avatar-wrap cf">
               <div class="avatar-wrap left-avatar fl">
                    <div class="avatar">
                        <img src="images/avatar.jpg" alt=""/>
                    </div>
                    <span class="nickname"><a href="">创业家昵称</a></span>
                    <span class="sex-icon"></span>
                </div>
                <div class="center-arrow fl">

                </div>
                <div class="avatar-wrap right-avatar fl">
                    <div class="avatar">
                        <img src="images/avatar.jpg" alt=""/>
                    </div>
                    <span class="nickname"><a href="">仙仙儿</a></span>
                    <span class="sex-icon"></span>
                </div>
            </div>
            <div class="no-tips">温馨提示：如果您勾选以下选项，您的原信息会被覆盖</div>
            <div class="choose-box">
                <div class="getavatar">
                    <input type="checkbox" name="get" id="getavatar"><label for="getavatar">获取头像</label>
                </div>
                <div class="getnickname">
                    <input type="checkbox" name="get" id="getnickname"><label for="getnickname">获取昵称</label>
                </div>
                <div class="getsex">
                    <input type="checkbox" name="get" id="getsex"><label for="getsex">获取性别</label>
                </div>
            </div>
            <div class="no-tips">您可以用QQ快速登录创业家账号</div>
            <div class="btn-wrap">
                <a href=""><button class="pinkbtn" id="confirm-login">确认登录</button></a>
            </div>
            </div>
        </div>
    </div>
