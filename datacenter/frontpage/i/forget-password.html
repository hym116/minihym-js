<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet"type="text/css"href="styles/common.css">
    <link rel="stylesheet"type="text/css"href="styles/forget-password.css">
</head>
<body>
<!-- 页面顶部信息 -->
<div class="header-wrap">
    <div class="header cf">
        <div class="logo fl"></div>
        <div class="righttips fr">
            <a class="common-question"href="">常见问题</a>
        </div>
    </div>
</div>
<div class="mo-forget-password">
    <div class="mo-container">
        <div class="mo-warper">
            <div class="mo-title">忘记密码</div>
            <form class="mo-form-item mobile">
                <div class="formitem">
                <div class="mo-tip">我们向您的手机<span class="ct-red">+86 136******98</span>发送了一条验证短信</div>
                </div>
                <div class="formitem check cf">
                    <input class="fl"type="text"name="check"placeholder="请输入短信验证码"/>
                    <button type="button"class="send-code fl">
                    获取验证码
                    </button>
                </div>
                <button class="formitem sign">下一步</button>
                <div class="mo-why"><a href="#">我为何收不到验证码？</a></div>
            </form>
        </div>
        <br/>
        <div class="mo-warper">
            <div class="mo-title">忘记密码</div>
            <form class="mo-form-item email">
                <div class="formitem">
                <div class="mo-tip">我们向您的邮箱<span class="ct-red">41*****99@qq.com</span>发送了一封验证邮件</div>
                </div>
                <div class="formitem check cf">
                    <input class="fl"type="text"name="check"placeholder="请输入邮件验证码"/>
                    <button type="button"class="send-code fl">
                    获取验证码
                    </button>
                </div>
                <button class="formitem sign">下一步</button>
                <div class="mo-why"><a href="#">我为何收不到验证码？</a></div>
            </form>
        </div>
        <br/>
        <div class="mo-warper">
            <div class="mo-title">重置密码</div>
            <form class="mo-form-item step1">
                <div class="formitem number">
                <label for="info">请输入您的安全邮箱或安全手机：</label>
                    <input type="text"id="info"name="number"datatype="e|m"placeholder="邮箱／手机／号码"/>
                </div>
                <div class="formitem check cf">
                    <input class="fl"type="text"name="check"placeholder="请输入验证码"/>
                    <div class="checkcode fl">
                    <img src="images/code.jpg">
                    </div>
                </div>
                <button class="formitem sign">下一步</button>
            </form>
        </div>
        <br/>
        <div class="mo-warper repass">
            <div class="mo-title">重置密码</div>
            <form class="mo-form-item">
                <div class="formitem">
                <label for="pass-tip">请重设您的账号密码：</label>
                    <input type="password"id="pass-tip"name="pass-tip"datatype="*"placeholder="请输入新密码"/>
                </div>
                <div class="formitem cf">
                    <input class="fl"type="password"name="repassword"placeholder="请输入确认密码"/>
                </div>
                <div class="tips">密码长度8～16位，其中数字，字母和符号至少包括两种</div>
                <button class="formitem sign">下一步</button>
            </form>
        </div>
        <br/>
        <div class="mo-warper success">
            <div class="mo-title">重置密码</div>
            <div class="mo-form-item">
                <div class="result">恭喜您，成功修改密码！</div>
                <div class="return"><span>5</span>秒后自动退出，请重新登陆</div>
                <div class="center"><a type="button"class="reindex goback">返回首页</a></div>
            </div>
        </div>    
    </div>
</div> 
<p class="login-bottom">
    常见问题<br>
    Copyright © 2014-2015 i代言(idaiyan.cn) 版权所有
</p>   
</body>
<script type="text/javascript"src="js/modules/libs/jquery/jquery-1.11.2.js"></script>
<script type="text/javascript"src="js/modules/app/forget-password.js"></script>
<!-- 前端静态页js，请勿嵌套 -->
<script type="text/javascript"src="js/floatmenu.js"></script>
<!-- 前端静态页js，请勿嵌套 end--> 
</html>
