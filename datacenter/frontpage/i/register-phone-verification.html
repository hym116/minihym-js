<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="styles/common.css">
    <link rel="stylesheet" type="text/css" href="styles/register.css">
    <link rel="stylesheet" type="text/css" href="styles/register-phone-verification.css">

</head>
<body>
    <div class="top">
        <img src="images/logo-chuangyejia.png" width="90" height="48">
    </div>
    <div class="register">
        <div class="register-box">
            <div class="register-title">
                注册账号
            </div>
            <form>
                <ul class="phone-verification">
                    <li class="verifiy-code-tip">我们向您的手机<span class="red">+86 136******98</span> 发送了一条验证短信</li>
                    <li class="identify">
                        <input class="identify-code" type="text" placeholder="请输入短信验证码" >
                        <a class="get-code" href="#">获取验证码</a>
                    </li>
                    <li>
                        <button class="red-bg">下一步</button>
                    </li>
                    <li class="get-fail">
                        <a class="failure-reason" href="#">我为何收不到验证码？</a>
                        <div class="wrong">
                            手机号码有误？<a class="once-again" href="#">重新获取</a>
                        </div>
                    </li>
                </ul>
            </form>
        </div> 
    </div> 
    <p class="login-bottom">
            常见问题<br>
            Copyright © 2014-2015 i代言(idaiyan.cn) 版权所有
        </p>
<!-- 前端静态页js，请勿嵌套 -->
<script type="text/javascript" src="js/floatmenu.js"></script>
<!-- 前端静态页js，请勿嵌套 end--> 
</body>
</html>
