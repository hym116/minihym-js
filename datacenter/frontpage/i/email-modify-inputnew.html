<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="styles/common.css">
    <link rel="stylesheet" type="text/css" href="styles/register.css">
    <link rel="stylesheet" type="text/css" href="styles/email-modify.css">
</head>
<body>
<!-- 页面顶部信息 -->
<div class="header-wrap">
    <div class="header cf">
        <div class="logo fl"></div>
        <div class="righttips fr">
            <a class="common-question" href="">常见问题</a>
        </div>
    </div>
</div>
    <div class="register">
        <div class="register-box">
            <div class="register-title">
                修改安全邮箱
            </div>
            <form>
                <div class="steps">
                    <ul class="step1">
                        <li class="left-txt red-txt">输入新邮箱</li>
                        <li class="center-txt">验证新邮箱</li>
                        <li class="right-txt">完成</li>
                    </ul>
                    <ul class="bar">
                        <li>
                            <div class="left dot dot-red"></div>
                        </li>
                        <li>
                            <div class="center dot dot-gray"></div>
                            <div class="right dot dot-gray"></div>
                        </li>
                    </ul>
                </div>
                <ul>
                    <li class="tip-for-email">请输入新的安全邮箱地址</li>
                    <li class="phone">
                        <input type="text" placeholder="请输入邮箱地址" class="phone-number">
                    </li>
                    <li class="identify">
                        <input type="text" placeholder="请输入验证码" class="identify-code">
                        <img src="images/identify-code.jpg" width="124" height="45">
                    </li>
                    <li>
                        <button>立即注册</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <p class="login-bottom">
        常见问题<br>
        Copyright © 2014-2015 i代言(idaiyan.cn) 版权所有
    </p>
<!-- 前端静态页js，请勿嵌套 -->
<script type="text/javascript" src="js/floatmenu.js"></script>
<!-- 前端静态页js，请勿嵌套 end-->   
</body>
</html>
