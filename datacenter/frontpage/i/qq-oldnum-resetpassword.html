<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/uc-related-num.css">
</head>
<body>
<!-- 页面顶部信息 -->
    <div class="header-wrap">
        <div class="header cf">
            <div class="logo fl"></div>
            <div class="righttips fr">
                <a class="common-question" href="">常见问题</a>
            </div>
        </div>
    </div>
<!-- 主体内容 -->
    <div class="main-wrap">
        <div class="main resetpassword">
            <h1>重置密码</h1>
            <div class="content">
                <div class="avatar-wrap">
                    <div class="avatar">
                        <img src="images/avatar.jpg" alt=""/>
                    </div>
                    <span class="nickname"><a href="">仙仙儿</a></span>
                    <span class="registertime">2015.07.14</span>
                    <span class="sex-icon"></span>
                </div>
                <form action="" id="resetpassword">
                <div class="formitem password-wrap cf">
                    <input type="password" class="resetpass" placeholder="请输入密码">
                </div>
                <div class="formitem recheckpass-wrap cf">
                    <input type="password" class="checkpass" placeholder="请输入确认密码">
                </div>
                    <p class="tips">密码长度8～16位，其中数字.字母和符号至少包含两种</p>
                    <div class="btn-wrap">
                        <a href=""><button class="pinkbtn">登录</button></a>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <div id="footer">Copyright © 2014-2015 i代言(idaiyan.cn) 版权所有</div>
<!-- 前端静态页js，请勿嵌套 -->
<script type="text/javascript" src="js/floatmenu.js"></script>
<!-- 前端静态页js，请勿嵌套 end--> 
</body>
</html>
