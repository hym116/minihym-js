<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置密码</title>
    <link rel="stylesheet" type="text/css" href="styles/common.css">
    <link rel="stylesheet" type="text/css" href="styles/register.css">
    <link rel="stylesheet" type="text/css" href="styles/register-set-password.css">
</head>
<body>
    <div class="top">
        <img src="images/logo-chuangyejia.png" width="90" height="48">
    </div>
    <div class="register">
        <div class="register-box">
            <div class="register-title">
                设置密码
            </div>
            <form class="myForm">
                <ul>
                    <li class="tip">
                        请设置您的密码:
                    </li>
                    <li>
                        <input type="text" placeholder="请输入密码" class="password" type="password">
                    </li>
                    <li>
                        <input type="text" placeholder="请输入验证码" class="repeat-password" type="password">
                    </li>
                    <li class="tip2">
                        密码长度8～16位，其中数字，字母和符号至少包括两种
                    </li>
                    <li>
                        <a class="next-step">下一步</a>
                    </li>
                </ul>
            </form>
        </div>
        
    </div> 
    <p class="login-bottom">
        常见问题<br>
        Copyright © 2014-2015 i代言(idaiyan.cn) 版权所有
    </p>
<!-- 前端静态页js，请勿嵌套 -->
<script type="text/javascript" src="js/floatmenu.js"></script>
<!-- 前端静态页js，请勿嵌套 end--> 
</body>
</html>
