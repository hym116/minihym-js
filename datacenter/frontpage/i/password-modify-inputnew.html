<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>注册成功</title>
        <link rel="stylesheet" type="text/css" href="styles/common.css">
        <link rel="stylesheet" type="text/css" href="styles/register.css">
        <link rel="stylesheet" type="text/css" href="styles/register-success.css">
        <link rel="stylesheet" type="text/css" href="styles/password-modify-result.css">
        <link rel="stylesheet" type="text/css" href="styles/password-modify.css">    
    </head>
    <body>
<!-- 页面顶部信息 -->
<div class="header-wrap">
    <div class="header cf">
        <div class="logo fl"></div>
        <div class="righttips fr">
            <a class="common-question" href="">常见问题</a>
        </div>
    </div>
</div>
        <div class="register">
            <div class="register-box  password-modify-result">
                <div class="register-title">
                    修改密码
                </div>
                <form>
                    <ul class="modify-password">
                        <li>
                            <label for="origin-password">原密码：</label>
                            <input type="password" name="origin-password" placeholder="请输入原密码">
                            <div class="right-wrong origin"></div>
                        </li>
                        <li>
                            <label>新密码：</label>
                            <input type="password" name="newPassword" placeholder="请输入新密码">
                            <input type="password" name="confirmPassword" placeholder="请输入确认密码">
                            <div class="right-wrong new"></div>
                            <div class="right-wrong new-repeat wrong"></div>
                        </li>
                        <li>密码长度8～16位，其中数字，字母和符号至少包括两种</li>
                        <li>
                            <button>下一步</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div> 
        <p class="login-bottom">
            常见问题<br>
            Copyright © 2014-2015 i代言(idaiyan.cn) 版权所有
        </p>
<!-- 前端静态页js，请勿嵌套 -->
<script type="text/javascript" src="js/floatmenu.js"></script>
<!-- 前端静态页js，请勿嵌套 end--> 
    </body>
</html>
