<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>注册成功</title>
        <link rel="stylesheet" type="text/css" href="styles/common.css">
        <link rel="stylesheet" type="text/css" href="styles/register.css">
        <link rel="stylesheet" type="text/css" href="styles/register-success.css"> 
        <link rel="stylesheet" type="text/css" href="styles/email-modify-result.css">

    <body>
<!-- 页面顶部信息 -->
<div class="header-wrap">

        <div class="logo fl"></div>
        <div class="righttips fr">
            <a class="common-question" href="">常见问题</a>
        </div>
    </div>
</div>
        <div class="register">
            <div class="register-box  password-modify-result">
                <div class="register-title">
                    修改安全邮箱
                </div>

                <div class="steps">
                    <ul class="step1">
                        <li class="left-txt">输入新邮箱</li>
                        <li class="center-txt">验证新邮箱</li>
                        <li class="right-txt red-txt">完成</li>
                    </ul>
                    <ul class="bar">
                        <li class="left-bar left-barbg"></li>
                        <li class="right-bar left-barbg"></li>
                    </ul>
                    <ul class="dot-list">
                        <li class="left dot dot-red"></li>
                        <li class="center dot dot-red"></li>
                        <li class="right dot dot-red"></li>
                    </ul>
                </div>
                <ul class="success-information">
                    <li class="success-tips">您已成功修改安全邮箱！</li>
                    <li class="wait"><span>5</span>秒后进入账户管理，请稍等……</li>
                    <li class="go-back">
                        <a href="#">返回我的账户</a>
                    </li>
                </ul>

        </div>
        <p class="login-bottom">
