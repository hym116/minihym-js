<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>首页 - 一呼百应</title>
    <!--STYLE_PLACEHOLDER-->
    <link rel="stylesheet" href="/css/game.less">
    <script type="text/javascript" src="/js/platform.js?__inline"></script>
</head>
<body id="game">
<div id="iui">
    <div class="iui-content">
        <div class="panel" id="gamelogin">
            <div class="slide-gain form-phone js-form-phone middle-center">
                <div class="avatar-wrap center">
                    <div class="avatar" style="background-image:url(http://static.idaiyan.cn/website/static/modules/home/images/temp/avatar.jpg)"></div>
                    <div class="body center"></div>
                    <div class="name text-center">花大话</div>
                </div>
                <div class="center ui-field">
                    <input class="user_name" type="text" name="user_name" value="" autocomplete="off" placeholder="姓名">
                </div>
                <div class="center ui-field">
                    <input class="user_phone" type="tel" name="user_phone" value="" autocomplete="off" placeholder="手机号码">
                </div>
                <div class="center ui-field">
                    <div class="ui-tip">踢前留名方便主人追杀</div>
                </div>
                <div class="center ui-submit-btn ui-btn">
                    <a class="js-submit-btn ui-enter-btn center" href="javascript:;">
                    确定
                    </a>
                </div>
            </div>
            <div class="absolute slide-gain form-valid js-form-valid middle-center hide">
                <div class="center ui-field">
                    <div class="ui-title">
                        <span>手机号码：18210245896</span>
                    </div>
                </div>
                <div class="center ui-field">
                    <div class="ui-validinput-wrap cf">
                        <div class="ui-validcode-wrap fl" style="width:268px;">
                            <input class="user_password" type="text" name="user_password" placeholder="填写登录密码" value="" autocomplete="off">
                        </div>
                        <div class="ui-validbtn-wrap fr hide">
                            <button class="text-center ui-validbtn">获取验证码</button>
                        </div>
                    </div>
                </div>
                <div class="ui-swich-wrap ui-field cf">
                    <div class="ui-swich fr">
                        <div class="ui-swich-anim">
                            <div class="ui-swich-ball"></div>
                        </div>
                    </div>
                    <div class="ui-swich-tip  fl">或使用登录密码登录</div>
                </div>
                <div class="ui-btn-wrap ui-field cf">
                    <a class="ui-btn ui-prev-btn js-prev-btn fl" href="javascript:;">&lt;上一步</a>
                    <a class="ui-btn js-next-btn ui-next-btn fr" href="javascript:;">下一步</a>
                </div>
            </div>
        </div>
        <div class="panel hide" id="gamemain">
            <div class="middle">
                <div class="time center">
                    <div class="prosess-wrap">
                    </div>
                    <div class="clock"></div>
                </div>
                <div class="num">
                    <span>0</span>
                </div>
                <div class="background">
                </div>
                <div class="center main">
                    <div class="man">
                        <div class="body">
                            <div class="pigu"></div>
                        </div>
                        <div class="head" style="background-image:url(http://static.idaiyan.cn/website/static/modules/home/images/temp/avatar.jpg)"></div>
                        <div class="hear"></div>
                    </div>
                    <div class="shoes"></div>
                    <div class="kick center"></div>
                </div>
            </div>
        </div>
        <div class="panel hide" id="gamefailure">
            <div class="middle">
                <div class="center replaybtn"></div>
            </div>
        </div>
        <div class="panel hide" id="gamevictory">
            <div class="middle-center">
                <div class="center btns cf">
                    <div class="center sharebtn fl"></div>
                    <div class="center minebtn fr"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ui-css3loading">
    <div id="floatingCirclesG">
        <div class="f_circleG" id="frotateG_01"></div><div class="f_circleG" id="frotateG_02"></div><div class="f_circleG" id="frotateG_03"></div><div class="f_circleG" id="frotateG_04"></div><div class="f_circleG" id="frotateG_05"></div><div class="f_circleG" id="frotateG_06"></div><div class="f_circleG" id="frotateG_07"></div><div class="f_circleG" id="frotateG_08"></div>
    </div>
</div>

<div id="countdown-mask" class="mask hide text-center"><span>预备</span></div>
<div id="share-mask" class="mask hide text-center"></div>

<script>
    if(UID === "weixin" || UID === ""){
        document.getElementById("gamemain").className = "panel hide";
        document.getElementById("gamelogin").className = "panel";
    }
</script>

<audio id="audio_countdown" src="http://static.idaiyan.cn/special/h5_activity_baiying/audio/Countdown numbers.mp3"></audio>
<audio id="audio_failure" src="http://static.idaiyan.cn/special/h5_activity_baiying/audio/Failure.wav"></audio>
<audio id="audio_victory" src="http://static.idaiyan.cn/special/h5_activity_baiying/audio/victory.mp3"></audio>
<audio id="audio_go" src="http://static.idaiyan.cn/special/h5_activity_baiying/audio/GO.mp3"></audio>
<audio loop id="audio_tension" src="http://static.idaiyan.cn/special/h5_activity_baiying/audio/Tension.mp3"></audio>
<audio id="audio_kick" src="http://static.idaiyan.cn/special/h5_activity_baiying/audio/Kicking.mp3"></audio>

<script src="/js/zepto.js"></script>
<script src="/js/game.js"></script>
</body>
</html>
