    <div class="modify_wrap">
    <form action="" id="mod_password" method="post">
    <link rel="import" href="/blocks/_modify_nav.html?__inline">
        <div class="editform_wrap">
            <div class="formitem cf" >
                <label for="name" class="formlabel">
                    旧密码：
                </label>
                <div class="formobject">
                    <input type="password" name="name"  id="name" value="" datatype="*6-16" nullmsg="请输入原始密码！" errormsg="密码范围在6~16位之间！"/><br/>
                </div>
            </div>
            <div class="formitem  cf">
                <label for="name" class="formlabel">
                    新密码：
                </label>
                <div class="formobject">
                    <input type="password" name="originprice" id="originprice" value="" datatype="*6-16" nullmsg="请输入新密码！" errormsg="密码范围在6~16位之间！"/>
                </div>
            </div>
            <div class="formitem  cf">
                <label for="name" class="formlabel">
                    确认密码：
                </label>
                <div class="formobject">
                    <input type="password" name="originprice1" id="originprice" value="" datatype="*" recheck="originprice" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！"/>
                </div>
            </div>
        </div>
        <div class="formsubmit bottomradius">
            <button type="submit" class="savebtn bluebtn fl">保存</button>
            <button type="submit" class="cancelbtn fl">取消</button>
        </div>
    </form>
