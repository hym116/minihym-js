<div class="respons_wp uc_body cf">
        <form action="" id="editform" class="editform" method="post" enctype="multipart/form-data">
        <div class="main_wrap cf">
        <!--产品信息完善表单-->
        <div class="prodeditform_wrap fl">
            <div class="prodedit_wrap">
                <div class="listtitle cf">
                    <h2 class="fl">
                        <!-- 修改的话是 编辑我的代言 -->
                        完善产品信息
                        <span class="subtitle">Releases new speaking</span>
                    </h2>

                </div>
                <div class="editform_wrap">

                    <div class="formitem name">
                        <label for="name" class="formlabel">产品名称:</label>
                        <div class="formobject">
                            <input type="text" name="name" id="name" value="" datatype="s6-32" nullmsg="您好，产品名称不可以为空哦！" errormsg="您好，产品名称至少2个字符,最多32个字符！"/>
                            <br/>
                        </div>
                        <div class="price">
                            <label for="name" class="label-price">单价:</label>

                            <div class="formobject">
                                <div class="money-box">
                                    <div class="left">￥</div>
                                    <input class="right" type="text" name="originprice" id="originprice" value="" datatype="/^(\d+[\s,]*)+\.?(\d{0,2})?$/" nullmsg="您好，产品价格不能为空哦！" errormsg="请填写数字类型哦！" />
                                </div>
                                <br/>
                            </div>
                        </div>
                    </div>



                    <!-- <div class="formitem name">
                        <label for="name" class="formlabel">产品名称:</label>
                        <div class="formobject">
                            <input type="text" name="name" id="name" value="" datatype="s6-32" nullmsg="您好，产品名称不可以为空哦！" errormsg="您好，产品名称至少2个字符,最多32个字符！"/>
                        </div>
                    </div>
                    <div class="formitem name">
                        <label for="name" class="formlabel">产品原价:</label>
                        <div class="formobject">
                            <input type="text" name="originprice" id="originprice" value="" datatype="/^([1-9]\d*[\s,]*)+\.?(\d{0,2})?$/" nullmsg="您好，产品价格不能为空哦！" errormsg="请填写数字类型哦！" />
                        </div>
                    </div> -->
                    <div class="formitem intro">
                        <label for="intro" class="formlabel">产品简介:</label>
                        <div class="formobject">
                            <textarea name="intro" id="intro" cols="30" rows="10" datatype="*" nullmsg="产品简介不能为空！" ></textarea>
                        </div>
                    </div>
                    <div class="formitem cover">
                        <label class="formlabel">封面图片:</label>
                        <div class="formobject">
                            <div class="imgselect">
                                <div class="filewrap">
                                    <input type="file" name="cover" id="cover"></div>
                                <div class="imgpreview_wrap">
                                    <div class="imgpreview"></div>
                                </div>
                                <div class="tip">
                                    <p>支持 JPG , JPEG , PNG格式的图片</p>
                                    <p>尺寸为 <b>800x500</b> 。大小不超过 <b>1M</b> 。</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="formitem bigbanner">
                        <label class="formlabel">通栏图片:</label>
                        <div class="formobject">
                            <div class="imgselect" data-target="bigbanner">
                                <div class="imgpreview_wrap cf">
                                    <div class="imgpreview">
                                        <div class="fl"></div>
                                        <div class="fr"></div>
                                    </div>
                                </div>
                                <div class="tip">
                                    支持 JPG , JPEG , PNG格式的图片 尺寸为 <b>2560x450</b> 。大小不超过 <b>2M</b> 。
                                </div>
                            </div>
                            <div class="cf">
                                <div class="addimg addimg1" data-target="bigbanner">
                                    <div class="add_wrap">
                                        <div class="edit"></div>
                                        <div class="del"></div>
                                    </div>
                                    <div class="imgpreview_wrap">
                                        <div class="imgpreview">
                                            <div class="filewrap">
                                                <input type="file" name="bigbanner" id="bigbanner">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tip">可以再添加一张</div>
                                </div>
                                <div class="addimg addimg2" data-target="bigbanner2">
                                    <div class="add_wrap">
                                        <div class="edit"></div>
                                        <div class="del"></div>
                                    </div>
                                    <div class="imgpreview_wrap">
                                        <div class="imgpreview">
                                            <div class="filewrap">
                                                <input type="file" name="bigbanner2" id="bigbanner2">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tip">可以再添加一张</div>
                                </div>
                                <div class="addimg addimg3" data-target="bigbanner3">
                                    <div class="add_wrap">
                                        <div class="edit"></div>
                                        <div class="del"></div>
                                    </div>
                                    <div class="imgpreview_wrap">
                                        <div class="imgpreview">
                                            <div class="filewrap">
                                                <input type="file" name="bigbanner3" id="bigbanner3">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tip">可以再添加一张</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="formitem video">
                        <label for="video" class="formlabel">宣传视频:</label>
                        <div class="formobject">
                            <input class="gray" type="text" name="video" value="" placeholder="可选, 输入视频地址 ( 支持: 优酷, 土豆 )" datatype="url" nullmsg="您好，地址不可以为空哦！" errormsg="请填写正确的地址类型哦！" ></div>
                    </div>
                    <div class="formitem detail">
                        <label for="detail" class="formlabel">详细描述:</label>
                        <div class="formobject">
                            <textarea name="detail" id="detail" cols="30" rows="10" datatype="*" nullmsg="您好，详细描述不可以为空哦！"></textarea>
                        </div>
                    </div>
                </div>
                <div class="formsubmit">
                    <button type="submit" class="submitbtn">发布</button>
                    <button type="submit" class="savebtn">保存</button>
                </div>
            </div>
            
        </div>
        <div class="article_right prodedit_preview">
            <div class="right_t">
                <div class="top1">
                    <div class="cover_preview"></div>
                    <div class="cover_add"></div>
                </div>
                <div class="middle">
                    <p>您填写的产品名称将出现在这里</p>
                </div>
                <div class="prodrate">
                </div>
                <div class="bot">
                    <ul class="cf">
                        <li class="not">
                            <b>￥0</b>
                            <br/>
                            累计金额
                        </li>
                        <li>
                            <b>0</b>
                            <br/>
                            话题
                        </li>
                        <li>
                            <b>0</b>
                            <br/>
                            关注
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right_d">
                <div class="top_t"></div>
                <div class="top1 top2">
                    <div class="bigbanner_preview"></div>
                    <div class="bigbanner_add"></div>
                </div>
                <div>
                    <img src="images/uc/scal.png"></div>
            </div>
            <div class="right_b">
                <button class="previewbtn">预览</button>
            </div>
        </div>
        </form>

</div>
