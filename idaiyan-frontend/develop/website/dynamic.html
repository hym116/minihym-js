    <div class="titles">
        <h1>发布您的动态</h1>
        <p>创业者、梦想家、发烧友、企业家、投资人、媒体人，这些人已经在代言里发布了产品。</p>

<div class="box-warp">
<div class="respons_wp cf">
    <form action="" id="editform" class="editform" method="get" enctype="multipart/form-data">
        <div class="main_wrap cf">
            <div class="prodeditform_wrap">
                <div class="prodedit_wrap">
                    <div class="editform_wrap js-wrap">
                        <div class="formitem">
                            <label class="formlabel">选择活动类型:</label>
                            <div class="formobject">
                                <ul id="personbox" class="right2">
                                    <li class="checkbox"><input name="index" id="index" type="checkbox" value="动态首页" /><label for="index">动态首页</label></li>
                                    <li class="checkbox"><input name="life" id="life" type="checkbox" value="家居生活" /><label for="life">家居生活</label></li>
                                    <li class="checkbox"><input name="position" id="position" type="checkbox" value="出行定位" /><label for="position">出行定位</label></li>
                                    <li class="checkbox"><input name="mobile" id="mobile" type="checkbox" value="手机娱乐" /><label for="mobile">手机娱乐</label></li>
                                     <li class="checkbox"><input name="dress" id="dress" type="checkbox" value="智能穿戴" /><label for="dress">智能穿戴</label></li>
                                    <li class="checkbox"><input name="health" id="health" type="checkbox" value="健康监测" /><label for="health">健康监测</label></li>
                                    <li class="checkbox"><input name="service" id="service" type="checkbox" value="虚拟服务" /><label for="service">虚拟服务</label></li>
                                    <li class="checkbox"><input name="food" id="food" type="checkbox" value="生鲜食物" /><label for="food">生鲜食物</label></li>
                                    <li class="checkbox"><input name="official" id="official" type="checkbox" value="官方" /><label for="official">官方</label></li>
                                    <li class="checkbox"><input name="evaluation" id="evaluation" type="checkbox" value="评测" /><label for="evaluation">评测</label></li>
                                    <li class="checkbox"><input name="else" id="else" type="checkbox" value="其他" /><label for="else">其他</label></li>
                                </ul>
                            </div>
                        </div>
                        <div class="formitem name">
                            <label for="name" class="formlabel">标题:</label>
                            <div class="formobject">
                                <input type="text" name="name" id="name" value="" datatype="s6-14" nullmsg="不可以为空哦！" errormsg="标题至少6个字符,最多14个字符！" />
                                <br/>
                            </div>
                        </div>
                         <div class="formitem subname">
                            <label for="nikename" class="formlabel">副标题:</label>
                            <div class="formobject">
                                <input type="text" name="nikename" id="nikename" value="" datatype="s6-14" nullmsg="不可以为空哦！" errormsg="副标题至少6个字符,最多14个字符！" />
                                <br/>
                            </div>
                        </div>
                        <div class="formitem intro">
                            <label for="intro" class="formlabel">导语:</label>
                            <div class="formobject">
                                <textarea name="intro" id="intro" cols="30" rows="10" datatype="*" nullmsg="不能为空！" ></textarea>
                                <br/>
                            </div>
                        </div>
                        <div class="formitem video">
                            <label for="video" class="formlabel">视频地址:</label>
                            <div class="formobject">
                                <input class="gray" type="text" name="video" value="" placeholder="" datatype="url" nullmsg="地址不可以为空哦！" errormsg="请填写正确的地址类型哦！" ignore="ignore">
                                <br/>
                                </div>
                        </div>
                        <div class="formitem detail">
                            <label for="detail" class="formlabel">正文:</label>
                            <div class="formobject">
                                <textarea name="detail" id="detail" cols="30" rows="10" datatype="*" nullmsg="正文不可以为空哦！" errormsg=""></textarea>
                                <br/>
                            </div>
                        </div>
                        <div class="formitem cover">
                            <label class="formlabel">封面图:</label>
                            <div class="formobject js-item-parent" data-type="1"> 
                                <div class="imgselect">
                                    <div class="filewrap js-uploader" >
                                        <input type="file" name="cover" id="cover">
                                    </div>
                                    <div class="imgpreview_wrap">
                                        <div class="imgpreview"></div>
                                    </div>
                                    <div class="tip">
                                        <p>支持 JPG, JPEG, PNG 格式的图片</p>
                                        <p>尺寸为 <b>800x500</b>,大小不超过<b>1M</b> 。</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="formsubmit">
                            <input type="hidden" name="extra[id]" id="product_id" value="">
                            <button type="submit" class="submitbtn bluebtn" id="submit-btn">确认</button>
                            <button type="submit" class="savebtn">取消</button>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
