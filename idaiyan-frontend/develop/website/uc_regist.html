            <div class="subtitle">欢迎你和你的产品来到i代言。当你加入i代言,可以包装、宣传、推广、寻找自己的忠实粉丝，交流沟通，与i代言一起成为一家成功的公司。
            </div> 
            <div class="sub_title">
            已是i代言的会员!  &nbsp;<a href="/uc_login.html" class="underline">直接登录</a> &nbsp; <a href="/uc_password.html">忘记密码？</a>
            </div>      
         </div>
         <div class="form_wrap">
             <div class="regist_form cf">
                 <div class="regist_left fl">
                    <a href="#" class="formitem mcromsg">
                        使用微信直接注册
                    </a>
                    <a href="#" class="formitem weibo">
                        使用微博直接注册
                    </a>
                    <a href="#" class="formitem qq">
                        使用QQ直接注册
                    </a>
                    <div class="text">
                        您可以选择第三方帐号直接登录i代言,<br/>
                        一分钟完成注册
                    </div>
                 </div>
                <div class="regist_right fl">
                <span class="or">OR</span>
                <form class="form_item" id="regform">
                    <div class="formitem number">
                        <input type="text" name="number" datatype="e|m" errormsg="请输入邮箱/手机号" placeholder="输入邮箱/手机号"/>
                    </div>
                    <div class="formitem pass">
                        <input type="password"  name="password" class="inputxt" datatype="*6-20" placeholder="输入密码(6-20个字符)"/>
                    </div>
                    <div class="formitem rewrite">
                        <input type="password" name="repassword" recheck="password" datatype="*" placeholder="确认密码(6-20个字符)"/>
                    </div>
                    <div class="formitem notice">
                        <input type="checkbox" name="notice"/>
                        <label for="notice">告知我关于i代言的新闻
                        </label>
                    </div>
                    <div class="formitem puretxt">
                        <p>注册即代表我同意服务条款、隐私政策、退款政策及产品信息保障计划条款。</p>
                    </div>
                    <div id="msgbox"></div>
                    <button class="formitem sign greenbtn">快速注册</button>
                </form>
            </div>
             </div>
         </div>
